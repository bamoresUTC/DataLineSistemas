<!DOCTYPE html>
<html lang="en">
<head>

<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>Foros academicos</title>
<meta name="description"
	content="Free Html5 Templates and Free Responsive Themes Designed by Kimmy | zerotheme.com">
<meta name="author" content="www.zerotheme.com">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
  ================================================== -->
<link rel="stylesheet" href="@{'public/stylesheets/zerogrid.css'}">
<link rel="stylesheet" href="@{'public/stylesheets/style.css'}">
<link rel="stylesheet" href="@{'public/stylesheets/responsive.css'}">
<link rel="stylesheet"
	href="@{'public/stylesheets/responsiveslides.css'}" />
<link rel="stylesheet" href="@{'public/stylesheets/login.css'}">
<link href="@{'public/images/iconoutc.ico'}" rel='icon'
	type='image/x-icon' />
<script src="@{'public/javascripts/jquery.min.js'}"></script>
<script src="@{'public/javascripts/responsiveslides.js'}"></script>


<script>
		$(function () {
		  $("#slider").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			maxwidth: 962,
			namespace: "centered-btns"
		  });
		});
	</script>

</head>
<body>
	<!--------------Header--------------->
	<header>
		<div class="wrap-header zerogrid">
			<div id="logo">
				<a href="#"><img src="@{'public/images/utc.png'}"
					style="height: 108px; width: 462px;" /></a>
			</div>

			<div id="search">
				<div class="button-search"></div>
				<input type="text" value="Search..."
					onfocus="if (this.value == &#39;Search...&#39;) {this.value = &#39;&#39;;}"
					onblur="if (this.value == &#39;&#39;) {this.value = &#39;Search...&#39;;}">
			</div>
		</div>
	</header>

	<nav>
		<div class="wrap-nav zerogrid">
			<div class="menu">
				<ul>
					<li class="first"><a href="index">Inicio</a></li>
					<li><a href="">Ciya</a></li>
					<li class="current"><a href=" ">Foros</a></li>
					<li class="last"><a href=" ">Contacto</a></li>
				</ul>
			</div>


			<div class="minimenu">
				<div>MENU</div>
				<select onchange="location=this.value">
					<option></option>
					<option value="index.html">Home</option>
					<option value="ciya.html">Blog</option>
					<option value="single.html">About</option>
					<option value="contact.html">Contact</option>
				</select>
			</div>
			<div class="share">
				<ul>
					<li><a href="#"><img
							src="@{'public/images/twitter-icon.png'}" title="Twitter" /></a></li>
					<li><a href="#"><img
							src="@{'public/images/facebook-icon.png'}" title="Facebook" /></a></li>
					<li><a href="#"><img
							src="@{'public/images/google-plus-icon.png'}" title="Google Plus" /></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--------------Content--------------->
	<section id="content">
		<div class="wrap-content zerogrid">
			<div class="row block">
				<div id="main-content" class="col-2-3">
					<div class="wrap-col">
						<article>
							<br>
							<div class="login" style="height: 409px; width: 437px">
								<h1>INICIAR SESION</h1>
								<form method="post" action="" style="height: 155px;">
									<p>
										<input type="text" name="txtEma" value="" required
											placeholder="Nombre de usuario o E-mail">
									</p>
									<p>
										<input type="password" name="pswCon" value="" required
											placeholder="Password">
									</p>
									<p class="submit">
										<input type="submit" name="commit" value="Login"
											style="width: 262px;">
									</p>
									<p class="remember_me">
										<label> <input type="checkbox" name="remember_me"
											id="remember_me"> Recordarme en esta computadora
										</label>
									</p>

								</form>


								<p class="login-help">

									Olvidaste tu contraseña? <a href="registro.html">Haz clic
										aquí para restablecerla.</a>.
								</p>
						</article>
					</div>
				</div>
				<div id="sidebar" class="col-1-3">
					<div class="wrap-col">
						<div class="box">
							<div class="heading">
								<h2>Categories</h2>
							</div>
							<div class="content">
								<ul>
									<li><a href=" " class="button black"
										style="background: black">Iniciar sesion</a></li>
									<li><a href="@{Application.registro()}"
										class="button black" style="background: black">Registrarse</a>

									</li>
								</ul>

							
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
	<!--------------Footer--------------->
	<footer>
		<div class="wrap-footer">
			<div class="copyright" style="height: 79px;">
				<br>
				<p>Copyright © 2015 - INGENIERIA DE SOFTWARE I By C.I.Y.A</p>
			</div>
		</div>
	</footer>

</body>
</html>
